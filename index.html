<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Ad-Gated Movies</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

  <style>
    body {
      margin: 0;
      font-family: 'Nunito', sans-serif;
      background: #111;
      color: #fff;
    }
    header {
      padding: 10px;
      background: #222;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(150px,1fr));
      gap: 10px;
      padding: 10px;
    }
    .card {
      background: #1c1c1c;
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .card img { width: 100%; height: 220px; object-fit: cover; }
    .card h3 { margin: 6px; font-size: 15px; }
    .card p { margin: 0 6px 6px; font-size: 12px; color: #bbb; }
    .card button {
      margin: 6px;
      padding: 8px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .btn-primary { background: #ff3b3b; color: #fff; }
    .btn-secondary { background: #333; color: #fff; }
    nav.bottom-nav {
      position: fixed; bottom: 0; left: 0; right: 0;
      background: #222; display: flex; justify-content: space-around;
      padding: 8px 0;
    }
    nav.bottom-nav button {
      background: none; border: none; color: #fff; font-size: 14px;
      display: flex; flex-direction: column; align-items: center; gap: 4px;
    }
    .modal {
      position: fixed; top:0; left:0; right:0; bottom:0;
      background: rgba(0,0,0,0.8); display: none; justify-content: center; align-items: center;
    }
    .modal.active { display: flex; }
    .mcard {
      background: #222; padding: 20px; border-radius: 10px; width: 90%; max-width: 500px;
    }
    iframe { width: 100%; height: 250px; border: none; }
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <i class="fa-solid fa-film"></i>
      <h1>Ad-Gated Movies</h1>
    </div>
    <div class="searchbar">
      <input id="search" placeholder="মুভির নাম খুঁজুন…" />
      <select id="genre">
        <option value="">সব ঘরানা</option>
        <option>Action</option>
        <option>Comedy</option>
        <option>Romance</option>
        <option>Thriller</option>
      </select>
    </div>
  </header>

  <!-- Pages -->
  <section id="home" class="page active">
    <div id="grid" class="grid"></div>
  </section>

  <!-- Modal -->
  <div id="playerModal" class="modal">
    <div class="mcard">
      <button id="closeModal" style="float:right;background:none;border:none;color:#fff;font-size:18px;">✖</button>
      <h3 id="modalTitle"></h3>
      <div id="gate">
        <p>এই মুভি দেখার আগে একটি বিজ্ঞাপন দেখুন।</p>
        <button id="unlockBtn" class="btn-primary">Watch Ad to Unlock</button>
      </div>
      <div id="playerWrap" hidden></div>
      <a id="downloadBtn" class="btn-secondary" href="#" download hidden>Download</a>
    </div>
  </div>

  <nav class="bottom-nav">
    <button data-page="home"><i class="fa-solid fa-house"></i><span>Home</span></button>
    <button data-page="downloads"><i class="fa-solid fa-download"></i><span>Downloads</span></button>
    <button data-page="about"><i class="fa-solid fa-circle-info"></i><span>About</span></button>
  </nav>

  <!-- Telegram & Ad SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src='//libtl.com/sdk.js' data-zone='9844547' data-sdk='show_9844547'></script>

  <!-- Load Movies -->
  <script src="movie.js"></script>

  <!-- Main Script -->
  <script>
    const grid = document.getElementById("grid");
    const modal = document.getElementById("playerModal");
    const modalTitle = document.getElementById("modalTitle");
    const playerWrap = document.getElementById("playerWrap");
    const gate = document.getElementById("gate");
    const unlockBtn = document.getElementById("unlockBtn");
    const downloadBtn = document.getElementById("downloadBtn");
    const closeModal = document.getElementById("closeModal");

    let currentMovie = null;
    let unlocked = JSON.parse(localStorage.getItem("unlocked")) || {};

    function renderMovies(list) {
      grid.innerHTML = "";
      list.forEach(m => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${m.poster}" alt="${m.title}">
          <h3>${m.title}</h3>
          <p>${m.year} • ${m.genre} • ${m.quality}</p>
          <button class="btn-primary">Watch</button>
          <button class="btn-secondary">Download</button>
        `;
        const [watchBtn, dlBtn] = card.querySelectorAll("button");

        watchBtn.onclick = () => openModal(m, "watch");
        dlBtn.onclick = () => openModal(m, "download");

        grid.appendChild(card);
      });
    }

    function openModal(movie, action) {
      currentMovie = movie;
      modal.classList.add("active");
      modalTitle.textContent = movie.title;

      if (unlocked[movie.id]) {
        showPlayer(movie, action);
      } else {
        gate.hidden = false;
        playerWrap.hidden = true;
        downloadBtn.hidden = true;
      }
    }

    unlockBtn.onclick = () => {
      // Fake ad watching
      unlockBtn.textContent = "Watching Ad...";
      setTimeout(() => {
        unlocked[currentMovie.id] = true;
        localStorage.setItem("unlocked", JSON.stringify(unlocked));
        showPlayer(currentMovie, "watch");
      }, 2000);
    };

    function showPlayer(movie, action) {
      gate.hidden = true;
      if (action === "watch") {
        playerWrap.innerHTML = `<iframe src="${movie.streamUrl}" allowfullscreen></iframe>`;
        playerWrap.hidden = false;
        downloadBtn.hidden = false;
        downloadBtn.href = movie.downloadUrl;
      } else {
        playerWrap.hidden = true;
        downloadBtn.hidden = false;
        downloadBtn.href = movie.downloadUrl;
      }
    }

    closeModal.onclick = () => {
      modal.classList.remove("active");
      playerWrap.innerHTML = "";
    };

    renderMovies(MOVIES);
  </script>
</body>
</html>
